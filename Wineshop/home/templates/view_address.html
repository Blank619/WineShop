<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
      $("#username").prop('disabled', true);
      $("#Address").prop('disabled', true);
      $("#Number").prop('disabled', true);
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-success">
          <div class="panel-heading">User Details</div>
          <div class="panel-body">
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" id="username" value="{{data.user}}"></input><br>
                <label for="Address">Address: </label>
                <input type="text" id="Address" value="{{data.address}}"></input> <br>
                <label for="Number">Number: </label>
                <input type="text" id="Number" value="{{data.num}}"> <br>
                <button type="button" name="edit" id="edit">Edit</button>
                <button type="button" name="save" id="save" hidden>Save</button>
             </div>
          </div>
        </div>
        </div>
      </div>
      <div class="row">

      </div>
    </div>
    <script>
      $("#edit").click(function(){
        $("#edit").hide();
        $("#save").show();
        $("#username").prop('disabled', false);
        $("#Address").prop('disabled', false);
        $("#Number").prop('disabled', false);
      });

      $("#save").click(function(){
          $("#edit").show();
          $("#save").hide();
          $("#username").prop('disabled', true);
          $("#Address").prop('disabled', true);
          $("#Number").prop('disabled', true);
        });

    </script>
  </body>
</html>
